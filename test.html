<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test FullCalendar</title>

    <!-- FullCalendar CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css"
    />

    <!-- FullCalendar JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/plugins/daygrid.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/plugins/interaction.min.js"
      defer
    ></script>
  </head>
  <body>
    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [FullCalendar.dayGridPlugin, FullCalendar.interactionPlugin],
          initialView: 'dayGridMonth',
        });
        calendar.render();
      });
    </script>
  </body>
</html>
